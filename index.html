<!DOCTYPE html>
<html>
  <head>

    <link href="./assets/css/reset.css" type="text/css" rel="stylesheet">

        </div>
        <div class="right">
        </div>
      </div>

      <div class="info">
        <div class="left">
        </div>
        <div class="right">
        </div>
      </div>
